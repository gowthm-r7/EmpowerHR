<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Impact&display=swap');

    * {
      margin: 0; 
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: whitesmoke;
      font-family: 'Impact', sans-serif;
    }

    h1, p {
      text-align: center;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .big-button {
      padding: 15px 30px;
      font-size: 1.5rem;
      text-align: center;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .big-button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .big-button:active {
      transform: scale(1);
    }
  </style>
</head>
<body>
  <h1>HR Agents</h1>
  <p>Select your AI agent</p>
  <div class="button-container">
    <a href="/candidate-notes" class="big-button">Candidate Notes</a>
    <a href="/email-onboarding" class="big-button">Email Onboarding</a>
    <a href="/faq" class="big-button">FAQ</a>
  </div>
</body>
</html>
